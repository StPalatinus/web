        <link rel="stylesheet" href="style.css">
    </head>
    <body class="body">
        <header class="header">
            <nav class="header-nav">
                <div class="header-nav_left-section">
                    <div class="header-nav-menu">
                        <button type="button" class="header-button header-button__burger header-button__burger--divider"></button>
                    </div>
                    <div class="logo nav-logo__pozicioner">
                        <a class="logo__link" href="#">
                            <img class="logo__img header-nav_divider" src="pics/csp_logo.png" alt="логотип компании">
                        </a>
                    </div>
                </div>
                <div class="header-nav_right-section">
                    <ul class="header-list header-list_generel">
                        <li class="header-list__item">
                            <button type="button" class="header-button header-button__call"></button>
                        </li>
                        <li class="header-list__item">
                            <button type="button" class="header-button header-button__chat"></button>
                        </li>
                        <li class="header-list__item">
                            <button type="button" class="header-button header-button__profile"></button>
                        </li>
                    </ul>
                    <ul class="header-list header-list_tools">
                        <li class="header-list__item">
                            <button type="button" class="header-button header-button__repair header-button__repair--divider"></button>
                        </li>
                        <li class="header-list__item">
                            <button type="button" class="header-button header-button__checkstatus"></button>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="main-content">
            <header class="main-header">
                <div class="services-and-services">
                    <h1 class="">Услуги и сервиы</h1>
                </div>
                <div class="main-header-statusbar">
                    <ul class="main-header-buttons-list">
                        <li class="header-list__item main-header__item">
                            <label for="mhs-statusbar" class="main-header-button-label">Оставьте заявку</label>
                            <button type="button" id="mhs-statusbar" class="header-button 
                                                        header-button__repair 
                                                        main-header__statusbar">
                                                            
                            </button>
                        </li>
                        <li class="header-list__item main-header__item">
                            <label for="mhs-checkstatus" class="main-header-button-label">Статус ремонта</label>
                            <button type="button" id="mhs-checkstatus" class="header-button 
                                                        header-button__checkstatus 
                                                        main-header__checkstatus">
                                                            
                            </button>
                        </li>
                    </ul>
                </div>
            </header>
            <nav class="main-nav">
                <ul>
                    <li></li>
